<!DOCTYPE html>
<html>
<head>
  <title>
    PHP Manual Language Switcher
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" type="text/css">
  <link href="custom.css" rel="stylesheet" media="screen" type="text/css">
</head>
<body>
<div id="wrap">
  <div class="container">
    <div class="page-header">
      <h1>
        PHP Manual Language Switcher
      </h1>
    </div>
    <p class="lead">
      Redirects the PHP Manual page to a specified PHP Manual language page.
    </p>
    <form class="form-inline" id="myForm">
      <input type="radio" name="radios" id="radio_en" value="en">en
      <input type="radio" name="radios" id="radio_pt_BR" value="pt_BR">pt_BR
      <input type="radio" name="radios" id="radio_zh" value="zh">zh
      <input type="radio" name="radios" id="radio_fr" value="fr">fr
      <input type="radio" name="radios" id="radio_de" value="de">de
      <input type="radio" name="radios" id="radio_ja" value="ja">ja
      <input type="radio" name="radios" id="radio_ro" value="ro">ro
      <input type="radio" name="radios" id="radio_ru" value="ru">ru
      <input type="radio" name="radios" id="radio_es" value="es">es
      <input type="radio" name="radios" id="radio_tr" value="tr">tr
      <a id="save" class="btn btn-primary ">Save</a>
    </form>
    e.g.
    <a href="https://www.php.net/manual/en/function.echo.php" target="_blank">
      https://www.php.net/manual/en/function.echo.php
    </a>
    => https://www.php.net/manual/<b><span id="language">en</span></b>/function.echo.php
  </div>
</div>
<div id="footer">
  <div class="container">
    <p></p>
    <p class="muted credit">
      Github <a target="_blank" href="https://github.com/yuki777/php-manual-language-switcher">yuki777/php-manual-language-switcher</a>
    </p>
  </div>
</div>
<script src="jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="options.js" type="text/javascript"></script>
</body>
</html>
